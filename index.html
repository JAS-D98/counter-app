<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <video loop muted autoplay plays-inline class="background">
            <source src="./Pexels Videos 2670.mp4" type="video/mp4">
        </video>
        <div class="content" id="content">
            <h1>Counter App</h1>
            <p id="count-el">0</p>
            <div class="btn">
            <button onclick="increment()">Increment <span></span></button>
            <button onclick="decrement()">Reset <span></span></button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
